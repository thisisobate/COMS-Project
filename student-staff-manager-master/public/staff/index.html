<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Staff Info Tracker - Admin</title>
  </head>

  <body>
    <header>
      <span class="brand">Staff Directory</span>
      <div style="font-size: 20px;">Welcome, <b>Administrator</b></div>
    </header>

    <div id="modal-bg">
      <div class="modal">
        <h2>Staff Information</h2>
        <div id="modal-overlay-loader"><img src="img/spinner.gif" alt="" /></div>
        <div class="cart-modal-body">

          <img src="" id="modalImg">

          <label for="img">Image</label>
          <input type="file" id="img" placeholder="Upload image" accept="image/*"/>

          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter name" />

          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />

          <label for="phone">Phone number</label>
          <input type="number" id="phone" placeholder="Enter phone number"/>
          
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter Address"/>
          
          <label for="unit">Unit</label>
          <select id="unit" name="" id="">
            <option value="Computer science">Computer science</option>
            <option value="Computer engineering">Computer engineering</option>
          </select>

          <label for="employmentStatus">Employment status</label>
          <select id="employmentStatus">
            <option value="employed">employed</option>
            <option value="resigned">resigned</option>
          </select>
          
          <label for="level">Level</label>
          <input type="number" id="level" placeholder="Enter Level"/>

          <div style="margin-top: 20px;">
            <button id="addStaff-but" class="but" onclick="addStaff()">ADD</button>
            <button id="editStaff-but" class="but" onclick="editStaff()">EDIT</button>
            <button id="deleteStaff-but" class="but" onclick="deleteStaff()">DELETE</button>
            <button class="but1" onclick="closeModal()">CANCEL</button>
          </div>
        </div>
      </div>
    </div>

    <div style="display: flex; height: 100vh;">
      <aside>
        <ul>
          <a href="/staff">
            <li class="active">Overview</li>
          </a>
          <a href="/staff/admin">
            <li>Admins</li>
          </a>
          <a href="/staff/login">
            <li>Log out</li>
          </a>
        </ul>
      </aside>

      <main>
        <h2>Overview <button class="but" onclick="showStaffModal()">ADD STAFF</button></h2>

        <div class="jumbotron">
          <div class="box">
            <p>No of staffs</p>
            <h1 id="noOfStaffs">0</h1>
          </div>
          <div class="box">
            <p>No of admins</p>
            <h1 id="noOfAdmins">0</h1>
          </div>
          <div class="box">
            <p>No of current staffs</p>
            <h1 id="noOfVerifiedStaff">0</h1>
          </div>
        </div>

        <div class="products-table">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Unit</th>
                <th>Status</th>
                <th>Level</th>
              </tr>
            </thead>
            <tbody id="staffs-table">  </tbody>
          </table>

          <img id="main-loader" src="img/spinner.gif" alt="" />
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
